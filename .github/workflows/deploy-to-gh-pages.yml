name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish Blazor WebAssembly app
        run: |
          dotnet publish CSharpQuizBlazor/CSharpQuizBlazor.csproj -p:GHPages=true -o:public -c:Release


      - name: Change base-tag in index.html from / to CSharpQuizBlazor
        run:  |
          find . -name "index.html" | while read htmlFile; do
              sed -i 's/<base href="\/"/<base href="\/CSharpQuizBlazor\/"/g' $htmlFile
          done

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public/wwwroot
          force_orphan: true
